<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>

</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="splitterlogo">
    </header>
    <article>
      <section>
        <form id="form" novalidate>
          <label for="bill">Bill</label>
          <input type="number" class="inputs" name="bill" id="bill" placeholder="0"/>
          <label for="tip">Select Tip %</label>
          <div>
            <label class="tip"><input type="radio" name="tip" class="inputs" value="5"/>5%</label>
            <label class="tip"><input type="radio" name="tip" class="inputs" value="10"/>10%</label>
            <label class="tip"><input type="radio" name="tip" class="inputs" value="15"/>15%</label>
            <label class="tip"><input type="radio" name="tip" class="inputs" value="25"/>25%</label>
            <label class="tip"><input type="radio" name="tip" class="inputs" value="50"/>50%</label>
            <input type="number" name="customTip" class="inputs customTip" placeholder="Custom"/>
          </div>
          <div>
            <label for="nbPeople">Number of People</label>
            <span class="hidden">Can't be zero</span>
          </div>
          <input type="number"  class="inputs" name="nbPeople" oninput="this.value = this.value.replace(/[^0-9]/g, '');" id="nbPeople" placeholder="0"/>
        </form>
      </section>
      <section>
        <section>
          <div>
            <h1>Tip Amount</h1>
            <p>/ person</p>
          </div>
          <h2 id="tipAmount">$0.00</h2>
        </section>
        <section>
          <div>
            <h1>Total</h1>
            <p>/ person</p>
          </div>
          <h2 id="total">$0.00</h2>
        </section>
        <button id="submitBtn" disabled>Reset</button>
      </section>
    </article>
  </main>
</body>
</html>
