<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>

</head>
<body>
  <main>
    <header>
      <h1>SPLI<br>TTER</h1>
    </header>
    <article>
      <section>
        <form action="#" novalidate>
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="bill">
          <label for="tip">Select Tip %</label>
          <div>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>
          <div class="hiddenInput">
            <label for="cstmtip">Custom Tip %</label>
            <input type="number" name="cstmtip" id="cstmtip">
            <button>Set</button>
          </div>
          <label for="nbPeople">Number of People</label>
          <input type="number" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </form>
      </section>
      <section>
        <section>
          <div>
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>
          <h3>4.27</h3>
        </section>
        <section>
          <div>
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          <h3>32.79</h3>
        </section>
        <button>Reset</button>
      </section>
    </article>
  </main>
</body>
</html>
